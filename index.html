<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>SPI対策アプリ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <h1>SPI対策アプリ</h1>
    <hr />
    <div class="dataInput">
      <h2>入力</h2>
      <h2>問題</h2>
      <textarea id="questionInput"></textarea>
      <h2>答え</h2>
      <textarea id="answerInput"></textarea>
      <button id="addButton">追加</button>
    </div>
    <hr />
    <h2>出力</h2>
    <div class="flipCard" id="flipCard">
      <div class="flipCardInner" id="flipCardInner">
        <div class="flipCardFront" id="flipCardFront">
          <span id="questionText"></span>
        </div>
        <div class="flipCardBack" id="flipCardBack">
          <span id="answerText"></span>
        </div>
      </div>
    </div>
    <button id="nextCardButton">次の問題</button>
    <button id="deleteButton">削除</button>
  </body>
</html>
